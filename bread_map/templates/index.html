<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Google Fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>빵빵한 지도</title>
  <style type="text/css">
    .jumbotron {
      height: 460px;
      background-color: white;
      background-size: cover;
      font-family: 'Nanum Gothic', sans-serif;
      margin-bottom: 0px;
    }

    .desc {
      color: rgb(31, 31, 31);
    }


    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .lead {
      margin-left: 7px;
      margin-bottom: 30px;
    }

    .dropdown {
      margin-left: 7px;
    }
  </style>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- DB에서 데이터 받아오기 -->
  <script>
    $(document).ready(function () {
      show_bakery();
    });

    function show_bakery() {
      $.ajax({
        type: 'GET',
        url: '/api/list',
        data: {},
        success: function (response) {
          if (response['result'] == 'success') {
            let msg = response['msg'];
            alert(msg);
          }
        }
      });
    }
  </script>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.5642135, lng: 127.0016985 },
        zoom: 2
      });

      // 여러개의 위치 데이터를 가져오는 json 파일.
      var script = document.createElement('script');
      // This example uses a local copy of the GeoJSON stored at
      // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
      script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
      document.getElementsByTagName('head')[0].appendChild(script);
    }

    // 리스트 정보를 for문을 돌려 각각의 위치에 마커를 표시한다.
    // set of coordinates.
    window.eqfeed_callback = function (results) {
      for (var i = 0; i < results.features.length; i++) {
        var coords = results.features[i].geometry.coordinates;
        var latLng = new google.maps.LatLng(coords[1], coords[0]); //위도 경도 변수
        var marker = new google.maps.Marker({
          position: latLng, //여기에 위도 경도 정보를 입력하고 마커 생성
          map: map
        });
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvMd2zBN0j0fzFbGjyT6h2WNLu0-hjnw8&callback=initMap"
    async defer></script>

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="desc">
        <h2 class="display-4" style="font-weight:700">
          지금 여러분은,
          <br>
          어떤 빵을 찾아 헤매고 있나요?</h2>
        <br>
        <p class="lead">빵빵한 지도에게 물어보세요.
          <br>
          여러분에게 딱 맞는 베이커리를 추천해드려요!</p>
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          style="background-color: rgb(0, 55, 33); border-color: rgb(0, 55, 33);" aria-haspopup="true"
          aria-expanded="false">
          원하는 베이커리 선택하기
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">비건</a>
          <a class="dropdown-item" href="#">글루텐프리</a>
          <a class="dropdown-item" href="#">저탄수화물</a>
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>
</body>
