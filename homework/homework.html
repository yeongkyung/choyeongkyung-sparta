<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <title>레몬인형 상세페이지</title>
  <style>
    * {
      font-family: 'Nanum Gothic', sans-serif;

    }

    .productPage {
      margin: 30px auto;
      width: 700px;
    }

    img {
      margin-bottom: 30px;
    }

    .title h1,
    .title h5 {
      display: inline;
    }

    h1 {
      font-weight: bold;
    }

    .order {
      text-align: center;
    }
  </style>
  <script type="text/javascript">
    // 주문완료 안내
    function order() {
      if ($('#name').val() == '') {
        alert('성함을 입력해주세요.')
      }
      else if ($('#quantity option:selected').val() == '수량을 선택하세요.') {
        alert('수량을 선택해주세요.')
      }
      else if ($('#address').val() == '') {
        alert('주소를 입력해주세요.')
      }
      else if ($('#phonenumber').val() == '') {
        alert('전화번호를 입력해주세요.')
      }
      else {
        alert('주문이 완료되었습니다.')
      }
    }
    // 환율정보 안내
    $(document).ready(function () {
      $.ajax({
        type: "GET",
        url: "https://api.manana.kr/exchange/rate.json",
        data: {},
        success: function (response) {
              $('#exchange-rate').text(response[1]['rate']);
              return;
          }
      })
    });
  </script>
</head>

<body>
  <div class="productPage">
    <div>
      <img src="https://t1.kakaocdn.net/friends/prod/product/20200428141421970_8809681709347_BW_01_(1).jpg"
        class="img-fluid" alt="Responsive image">
    </div>
    <div>
      <div class="title">
        <h1>[카카오프렌즈] 레몬 인형</h1>
        <h5>가격 : 32,000원/개</h5>
      </div>
      <br>
      <div>
        봄이 생각나는 노란색 옷을 입은 레몬 프렌즈, 머리 위 풀잎과 쏙 끌어안은 커다란 레몬이 포인트예요.
      </div>
      <br>
      <div>
        <SPAN style="background:#ffc107; font-weight: bold;">
          달러-원 환율 : <span id="exchange-rate"></span>
        </SPAN>
      </div>
      <hr>
    </div>
    <br>
    <div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">주문자 성함</span>
        </div>
        <input type="text" class="form-control" id="name" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>
        <select id="quantity" class="custom-select" id="inputGroupSelect01">
          <option selected>수량을 선택하세요.</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="3">4</option>
          <option value="3">5</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
        </div>
        <input type="text" class="form-control" id="address" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
        </div>
        <input type="text" class="form-control" id="phonenumber" aria-label="Default"
          aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
    <br>
    <div class="order">
      <button type="button" class="btn btn-outline-warning btn-lg" id="order_button" onclick="order()">주문하기</button>
    </div>
  </div>
</body>

</html>
